name: "Sample react ci pipeline/workflow"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node JS"
        uses: actions/setup-node@v4 # helps defines nodejs actions version
        with:
          node-version: "20"

      - name: "Check node version"
        run: node --version
      - name: "Clone the repo"
        uses: actions/checkout@v4

      - name: "Install dependencies"
        run: npm install
      - name: "list directories"
        run: ls