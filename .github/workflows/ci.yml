name: "Sample react ci pipeline/workflow"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node JS"
        uses: actions/setup-node@v4 # helps defines nodejs actions version
        with:
          node-version: "20"

      - name: "Check node version"
        run: node --version
      - name: "Clone the repo"
        uses: actions/checkout@v4

      - name: "Install dependencies"
        run: npm install
      - name: "list directories"
        run: ls
      - name: "run lint"
        run: npm run lint
      - name: "Run tests"
        run: npm test
      - name: "Run Build"
        run: npm run build
      - name: "Upload production ready build files"
        uses: actions/upload-artifact@v4 # Uploads an artifact from the current job it will help us to access the build files
        with: # with helps to access the build files
          name: build
          path: dist # path of the files
